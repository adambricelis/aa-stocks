<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AA Stocks</title>

    <!-- Load Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Load site.css -->
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">

        <!-- Navbar title -->
        <a class="navbar-brand" href="#">AA Stocks</a>

        <!-- Navbar expand/collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar expand/collapse content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Home -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Watchlist -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Watchlist</a>
                </li>
            </ul>
            <!-- Ticker symbol input and View Quote button -->
            <form class="form-inline input-group my-2">
                <input class="form-control remove-right-curves" type="search" placeholder="Enter ticker symbol">
                <button class="btn btn-primary remove-left-curves" type="submit">View Quote</button>
            </form>
        </div>

    </nav>

    <br>

    <!-- Content -->
    <div class="container">
        <!-- This element is replaced by React -->
        <div id="root">React was not properly initialized :(</div>
    </div>




    <!-- SCRIPT LOADING BELOW HERE -->

    <!-- Loads our React components -->
    <script type="text/jsx" src="app.js"></script>

    <!-- Load Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Load React -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Converts JSX (React's weird hybrid language) to normal JS to be interpreted by a browser -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

</html>
